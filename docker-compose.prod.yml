services:
  init-static:
    image: busybox
    volumes:
      - static_volume:/staticfiles
    command: >
      sh -c "mkdir -p /staticfiles && 
             chmod -R 755 /staticfiles && 
             echo 'Static files directory prepared'"

  web:
    build:
      context: .
      dockerfile: app/Prod.Dockerfile
    command: gunicorn django_jardin.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - .env.prod
    environment:
        - DATABASE=postgres
    depends_on:
      - db
      - init-static


  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.prod
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - "1337:80"
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume: