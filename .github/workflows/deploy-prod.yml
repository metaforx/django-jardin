name: Build, Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create env file for build
        run: |
          cat << 'EOF' > .env.prod
          ${{ secrets.ENV_PROD_FILE }}
          EOF

      # Add this step to set up Docker Compose
      - name: Set up Docker Compose
        uses: ndeloof/install-compose-action@v0.0.1
        with:
          version: v2.23.3

      - name: Build containers
        run: docker compose -f docker-compose.prod.yml build

      - name: Run tests
        run: |
          docker compose -f docker-compose.prod.yml run --rm web python manage.py test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: production
    env:
      DEPLOY_DIR: /opt/django-jardin
    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DEPLOY_DIR
          script: |
            # Ensure deployment directory exists
            mkdir -p $DEPLOY_DIR

            # Download latest code from the current repository
            curl -L https://github.com/${{ github.repository }}/archive/refs/heads/main.zip -o /tmp/deployment.zip

            # Extract it (overwriting previous files)
            unzip -o /tmp/deployment.zip -d /tmp/
            mv /tmp/${GITHUB_REPOSITORY#*/}-main/* $DEPLOY_DIR/
            rm /tmp/deployment.zip

            # Set up environment variables from secret
            echo '${{ secrets.ENV_PROD_FILE }}' > $DEPLOY_DIR/.env.prod

            # Build and deploy
            cd $DEPLOY_DIR
            
            # Shut down existing containers and remove volumes before deployment
            docker compose -f docker-compose.prod.yml down -v --remove-orphans
            
            # Build and start containers with the updated code
            docker compose -f docker-compose.prod.yml build
            docker compose -f docker-compose.prod.yml up -d


